site_name: CIRCUITSTATE Docs
site_url: https://docs.circuitstate.io

theme:
  name: material
  palette:
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: blue
      accent: deep purple

    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: blue
      accent: deep orange
  
  icon:
    logo: fontawesome/solid/w
  
  favicon: assets/favicon.ico

  features:
    - navigation.footer

